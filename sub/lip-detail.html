<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAMING. 스프링 메이크업 키트</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/lip-detail.css">

  <script src="../lib/jquery-3.7.1.min.js"></script>
  <script src="../js/common.js"></script>
</head>

<body>

  <header id="header"></header>

  <main>
    <div class="product_info">
      <div class="detail">
        <div class="detail_inner">
          <figure><img src="img/list/category/lip_01.jpg" alt=""></figure>

          <div class="item_info">
            <div class="item_text">
              <p>스프링 메이크업 키트</p>
              <div class="price">
                <del>KRW 34,000</del>
                <strong>KRW 28,900</strong>
              </div><!-- .price -->
            </div><!-- .item_text -->
            <div class="select_box">
            
              <span>색상1</span>
              <label for="color">옵션</label>
              <select name="" id="color">
                <option value="">BREVITY</option>
                <option value="">KNELL</option>
                <option value="">UPTICK</option>
                <option value="">RIZZ</option>
                <option value="">FURTIVE</option>
              </select>
              <span>색상2</span>
              <label for="color">옵션</label>
              <select name="" id="color">
                <option value="">A BIT</option>
                <option value="">POVE</option>
                <option value="">NIESE</option>
                <option value="">PILLOW</option>
                <option value="">PAGIE</option>
                <option value="">BASHFUL</option>
                <option value="">HALO</option>
                <option value="">TOAST</option>
                <option value="">BAGEL</option>
                <option value="">STRUT</option>
              </select>
            </div><!-- .select_box -->
          </div><!-- .item_info -->
          <div class="item_selected">
            <div class="select_info">
              <p>스프링 메이크업 키트</p>
              <p>색상1 : KNELL / 색상2 : BASHFUL</p>
            </div>
          </div><!-- .item_selected -->
        </div><!-- .detail_inner -->
      </div><!-- .detail -->
      <div class="tap_menu">

      </div><!-- .tap_menu -->
    </div><!-- .product_info -->
  </main>


  <footer id="footer"></footer>

</body>

</html>
